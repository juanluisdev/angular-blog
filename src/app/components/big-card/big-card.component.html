<div class="container__big-card">
    <a href="#">
        <div class="big-card__image">
            <img src='{{photoCover}}'
                alt='image' height="200px" srcset="">
        </div>

        <div class="big-card__tittle">
            <h1>{{ cardTitle }}</h1>
        </div>
        <div class="big-card__description">
            <p>
                {{ cardDescription }}
            </p>
        </div>
    </a>
</div>
